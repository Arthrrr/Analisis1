<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avance-Analisis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/src/main.css">
    <script src="./main.js" type="module"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bus113</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#inicioModal">Iniciar Sesion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registroModal">Registrarse</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

<!-- inicio sesion Modal -->
<div class="modal fade" id="inicioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesión</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <label for="email">Correo Electronico</label>
                    <input type="email" class="form-control mb-3" placeholder="Correo Electronico" required>

                    <label for="password">Constraseña</label>
                    <input type="password" class="form-control mb-3" placeholder="Contraseña" required>

                    <button type="submit" class="btn btn-primary">
                        Iniciar Sesión
                    </button>
                </form>
                
            </div>

        </div>
    </div>
</div>

<!-- Registro Modal -->
<div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signup-form">
                    <label for="text">Nombre de usuario</label>
                    <input type="text" id="userName" class="form-control mb-3" placeholder="Nombre de usuario" required>

                    <label for="email" > Correo Electronico</label>
                    <input type="email" id="signup-email" class="form-control mb-3" placeholder="Correo Electronico" required>

                    <label for="password">Constraseña</label>
                    <input type="password" id="signup-password" class="form-control mb-3" placeholder="Contraseña" required>

                    <button type="submit" class="btn btn-primary">
                        Registrarse
                    </button>
                </form>
                
            </div>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
